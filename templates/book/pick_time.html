<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalMa</title>
  <link rel="stylesheet" href="/auth/login/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7a35258585.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/book/date.css" />
</head>

<body>
  <div class="wrapper-book text-white">
    <div class="d-flex flex-row">
        <!-- content -->
        <div class="container-fluid content">
            <div class="calendar m-auto">
                <h1 class="display-5">{{futsal.name}} <br> {{futsal.address}}</h1>
                <div class="header">
                  <div class="month" style="text-align: left;">
                    {{futsal.date}} <br>
                    {% if weekend %}
                    Rs. {{futsal.price}}
                    {% else %}
                    Rs. {{futsal.weekend_price}}
                    {% endif %}
                  </div>
                  <div class="btns">
                    <div class="btn today-btn">
                      <i class="fas fa-calendar-day"></i>
                    </div>
                  </div>
                </div>

                <div class="days">
                  <!-- lets add days using js -->
                </div>
              </div>
        </div>
    </div>

</div>
</body>
<script>
    var futsal_id = "{{futsal.id}}";
    var booked_times = JSON.parse({{bookings | tojson}});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/book/time.js"></script>

</html>
