<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalMa</title>
  <link rel="stylesheet" href="auth/login/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper-book text-white">
    <h1 class="display-5">
      Pick futsal
    </h1>
    <table class="table table-hover table-striped futsal-table">
      <tbody>
        {% for futsal in futsals %}
        <tr>
          <td>{{futsal.name}}</td>
          <td>{{futsal.address}}</td>
          <td>Rs. {{futsal.price}}</td>
          <td>{{futsal.distance | round(1)}} km</td>
          <td><a href="/book-futsal/{{futsal.id}}" class="btn btn-outline-light">Book Now</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
